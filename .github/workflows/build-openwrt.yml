name: Build N5105 OpenWrt Ultra

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free disk space (清理磁盘空间)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$USER /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH lede
        ln -sf /workdir/lede $GITHUB_WORKSPACE/lede

    - name: Load custom feeds
      run: |
        cd lede
        # 添加 Passwall 源
        echo "src-git passwall https://github.com/xiaorouji/openwrt-passwall" >> ./feeds.conf.default
        # 添加 iStore 商店和插件源 (通常由 LinkEase 提供)
        echo "src-git istore https://github.com/Lienol/openwrt-package" >> ./feeds.conf.default
        
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Generate Config
      run: |
        cd lede
        # 1. 目标硬件架构设置 (N5105 x86_64)
        echo "CONFIG_TARGET_x86=y" >> .config
        echo "CONFIG_TARGET_x86_64=y" >> .config
        echo "CONFIG_TARGET_x86_64_DEVICE_generic=y" >> .config
        
        # 2. 界面汉化与分区设置
        echo "CONFIG_LUCI_LANG_zh_Hans=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-base-zh-cn=y" >> .config
        echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> .config
        echo "CONFIG_TARGET_ROOTFS_PARTSIZE=2048" >> .config
        
        # 3. 基础必备插件 (Docker & 网卡)
        echo "CONFIG_PACKAGE_luci-app-dockerman=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-dockerman-zh-cn=y" >> .config
        echo "CONFIG_PACKAGE_kmod-igc=y" >> .config
        
        # 4. 原有插件 (Passwall, OpenClash, Tailscale)
        echo "CONFIG_PACKAGE_luci-app-passwall=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-passwall-zh-cn=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-openclash=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-tailscale=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-tailscale-zh-cn=y" >> .config
        
        # 5. 新增插件
        # ARP 绑定 (Access Control)
        echo "CONFIG_PACKAGE_luci-app-access-control=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-access-control-zh-cn=y" >> .config
        # 易有云 (LinkEase)
        echo "CONFIG_PACKAGE_luci-app-linkease=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-linkease-zh-cn=y" >> .config
        # iStore 商店
        echo "CONFIG_PACKAGE_luci-app-store=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-store-zh-cn=y" >> .config
        # AdGuard Home
        echo "CONFIG_PACKAGE_luci-app-adguardhome=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-adguardhome-zh-cn=y" >> .config
        # ddns-go
        echo "CONFIG_PACKAGE_luci-app-ddns-go=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-ddns-go-zh-cn=y" >> .config
        # mosDNS
        echo "CONFIG_PACKAGE_luci-app-mosdns=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-mosdns-zh-cn=y" >> .config
        
        make defconfig

    - name: Download package
      run: |
        cd lede
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      run: |
        cd lede
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_N5105_Full_Firmware
        path: lede/bin/targets/x86/64/*.img.gz
