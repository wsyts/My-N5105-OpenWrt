name: Build N5105 OpenWrt Optimized

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free disk space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo mkdir -p /workdir
        sudo chown $USER:$USER /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH lede
        ln -sf /workdir/lede $GITHUB_WORKSPACE/lede

    - name: Load custom feeds
      run: |
        cd lede
        echo "src-git kenzo https://github.com/kenzok8/openwrt-packages" >> ./feeds.conf.default
        echo "src-git small https://github.com/kenzok8/small" >> ./feeds.conf.default
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Generate Config
      run: |
        cd lede
        # 基础架构
        echo "CONFIG_TARGET_x86=y" >> .config
        echo "CONFIG_TARGET_x86_64=y" >> .config
        echo "CONFIG_TARGET_x86_64_DEVICE_generic=y" >> .config
        
        # 汉化与分区
        echo "CONFIG_LUCI_LANG_zh_Hans=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-base-zh-cn=y" >> .config
        echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> .config
        echo "CONFIG_TARGET_ROOTFS_PARTSIZE=1024" >> .config
        
        # 驱动与核心工具
        echo "CONFIG_PACKAGE_kmod-igc=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-dockerman=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-dockerman-zh-cn=y" >> .config
        
        # 核心插件 (Passwall, OpenClash, Tailscale)
        echo "CONFIG_PACKAGE_luci-app-passwall=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-openclash=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-tailscale=y" >> .config
        
        # 功能插件 (ddns-go, mosDNS, iStore, 易有云)
        echo "CONFIG_PACKAGE_luci-app-ddns-go=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-mosdns=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-linkease=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-store=y" >> .config
        
        # 移除 AdGuardHome 以提速，后续建议在 iStore 中一键安装
        
        make defconfig

    - name: Download package
      run: |
        cd lede
        make download -j16
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      run: |
        cd lede
        # 强制多线程加速
        make -j$(nproc) || make -j1 V=s

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_N5105_Final
        path: lede/bin/targets/x86/64/*.img.gz
